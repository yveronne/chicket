    <body>
        <div class="container-fluid">
            <!--Header et barre de navigation-->
            <div class="row">

                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md">
                            <img src="images/LogoChicket.png">
                        </div>
                        <div class="col-md align-self-end">
                            <br/>
                            <br/>
                            <form class="form-inline md-form form-sm">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <input class="form-control w-75 ml-3" type="text" placeholder="Rechercher une offre" aria-label="Search">
                            </form>
                        </div>
                        <div class="col-md align-self-center">
                            <img src="images/compteIcone.png">
                            <a href="accueil.html">Mon compte</a>
                            <img src="images/caddie.png">
                            <a href="panier.html">Mon panier</a>	
                        </div>
                    </div>

                    <div class="row nav">
                        <div class="col-md"><a href="accueil.html" id="accueilLink">ACCUEIL</a></div>
                        <div class="col-md"><a href="liste_offres_admin.html" id="offerLink">LES OFFRES</a></div>
                        <div class="col-md"><a href="liste_prestations.html" id="prestationLink">LES PRESTATIONS</a></div>
                        <div class="col-md"><a href="liste_demandes.html" id="DemandLink">LES DEMANDES</a></div>
                    </div>
                </div>
                <div class="col-md-1"></div>	
            </div>
            <br/>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <a href="accueil.html">Accueil</a>><a href="liste_prestations.html">Prestations</a>><a href="creation_prestations.html">Créer une prestation</a>
                        </div>				
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-5">
                            <form>
                                <p class="h4">Créer une prestation</p><br/>

                                <div class="md-form">
                                    <input type="text" id="prestationName" class="form-control">
                                    <label for="prestationName">Nom de la prestation</label>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="prestationPrice" class="form-control">
                                    <label for="prestationPrice">Prix (en F CFA)</label>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="reductionPrestation" class="form-control">
                                    <label for="reductionPrestation">Possibilité de réduction</label>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="durationPrestation" class="form-control">
                                    <label for="durationPrestation">Quantité de poulets</label>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="maximumPrestation" class="form-control">
                                    <label for="maximumPrestation">Durée de la prestation</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-mine">Créer la prestation</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3"></div>

                    </div>						
                </div>
            </div>
            <div class="col-md-1"></div>

                </div>
                <div class="col-md-1"></div>
