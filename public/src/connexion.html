<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/perso.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/ourStyle.css">
        <title>Se connecter | Chicket</title>   
    </head>
    <body>
        <div class="container-fluid">
            <!--Header-->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <img src="images/LogoChicket.png">
                </div>
                <div class="col-md-4 align-self-end">
                    <br/>
                    <br/>
                    <form class="form-inline md-form form-sm">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input class="form-control w-75 ml-3" type="text" placeholder="Rechercher une offre" aria-label="Search">
                    </form>
                </div>
                <div class="col-md-3 align-self-center">
                    <img src="images/compteIcone.png">
                    <a href="connexion.html">Mon compte</a>
                    <img src="images/caddie.png">
                    <a href="#">Mon panier</a>	
                </div>
                <div class="col-md-1"></div>	
            </div>

            <!--Barre de navigation-->
            <div class="row nav">
                <div class="col-md-1"></div>
                <div class="col-md"><a href="accueil.html">ACCUEIL</a></div>
                <div class="col-md"><a href="#">LES OFFRES</a></div>
                <div class="col-md"><a href="#">MES DEMANDES</a></div>
                <div class="col-md-1"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <form>
                        <p class="h5 text-center mb-4">Se connecter</p>

                        <div class="md-form">
                            <i class="fa fa-envelope prefix"></i>
                            <input type="text" id="email" class="form-control">
                            <label for="email">Addresse mail</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-lock prefix"></i>
                            <input type="password" id="password" class="form-control">
                            <label for="password">Mot de passe</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-mine">Se connecter</button>
                        </div>
                    </form>
                    <div>
                        <p>Vous n'avez pas encore de compte? <a href="inscription.html">Inscrivez-vous</a></p>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/compiled.min.js"></script>
        <script type="text/javascript" src="js/ourScript.js"></script>
    </body>
</html>
